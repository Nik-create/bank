<!DOCTYPE html>
<html lang="en" class="navbar navbar-default" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Your Orders</title>
</head>
<body>
<div th:replace="header"></div>
<div class="container  w-50 mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">Orders</div>
            </div>

        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Status</th>
                    <th scope="col">Type</th>
                    <th scope="col">Instrument</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orders}">
                    <th scope="row"><span th:text="${order.orderStatus}"></span></th>
                    <td><span th:text="${order.orderType}"></span></td>
                    <td><span th:text="${order.instrument}"></span></td>
                    <td><span th:text="${order.quantity}"></span></td>
                    <td><span th:text="${order.price}"></span></td>
                    <td><a th:href="@{/orders/deleteOrder/{id}(id=${order.id})}" type="button"
                           class="btn btn-warning">delete</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>

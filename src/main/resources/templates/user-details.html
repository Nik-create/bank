<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Your User</title>
</head>
<body>
    <div th:replace="header"></div>
    <ul>
        <li sec:authorize="isAuthenticated()">First Name : <span
                th:text="*{user.firstName}"></span></li>
        <li sec:authorize="isAuthenticated()">Last Name : <span
                th:text="*{user.lastName}"></span></li>
        <li sec:authorize="isAuthenticated()">Email : <span
                th:text="*{user.email}"></span></li>
        <li sec:authorize="isAuthenticated()">Password : <span
                th:text="*{user.password}"></span></li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-default navbar-btn">LogOut</button>
            </form>
        </li>
    </ul>
</body>
</html>
